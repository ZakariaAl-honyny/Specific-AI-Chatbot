<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport </title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+Arabic:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="ambient-glow"></div>

    <div class="master-container">
        <nav class="smart-sidebar" id="mainNav">
            <div class="nav-top">
                <div class="mini-logo"><i class="fas fa-atom"></i></div>
            </div>
            <div class="nav-links">
                <div class="n-item active" title="الشات الذكي"><i class="fas fa-terminal"></i></div>
                <div class="n-item" title="التحليلات"><i class="fas fa-chart-line"></i></div>
                <div class="n-item" title="السحابة"><i class="fas fa-cloud"></i></div>
            </div>
            <div class="nav-bottom">
                <div class="n-item"><i class="fas fa-user-circle"></i></div>
            </div>
        </nav>

        <main class="viewport">
            <aside class="sub-sidebar">
                <div class="panel-header">
                    <span>السجلات</span>
                    <button class="icon-btn-small" onclick="createNewChat()"><i class="fas fa-edit"></i></button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="h-card active">عالم الرياضة هنا</div>

                </div>
            </aside>

            <section class="chat-hub">
                <header class="hub-header">
                    <div class="ai-status">
                        <div class="avatar-container">
                            <img src="https://ui-avatars.com/api/?name=AI&background=000&color=0ff" alt="">
                            <div class="pulse-dot"></div>
                        </div>
                        <div class="status-info">
                            <h2>Sports</h2>
                            <span class="nano-text">الجيل الخامس . متصل</span>
                        </div>
                    </div>
                </header>

                <div class="messages-flow" id="chatWindow">
                    <div class="msg-bubble bot">
                        مرحباُ,يمكنك سوالي عن الاشياء التي تريد معرفتها عن الكرة.
                    </div>
                </div>

                <div class="nano-typing" id="loader">
                    <span></span><span></span><span></span>
                </div>

                <div class="input-zone">
                    <div class="input-container">
                        <button class="tool-btn"><i class="fas fa-plus"></i></button>
                        <input type="text" id="userInput" placeholder="اسأل sports ..."
                            onkeypress="handleKeyPress(event)">
                        <button class="send-btn-minimal" onclick="sendMessage()">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
